version: 1.3.1
cache: true

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: anthropic/claude-sonnet-4.5
      label: Claude Sonnet 4.5 (Recommended)
      description: Best for complex tasks and analysis
      default: true
      preset:
        endpoint: OpenRouter
        model: anthropic/claude-sonnet-4.5
    - name: google/gemini-2.5-flash
      label: Gemini Flash
      description: Fast and efficient for everyday questions
      preset:
        endpoint: OpenRouter
        model: google/gemini-2.5-flash
    - name: openai/gpt-4o
      label: OpenAI GPT-4o
      description: Excellent for coding and technical tasks
      preset:
        endpoint: OpenRouter
        model: openai/gpt-4o
    - name: x-ai/grok-3
      label: Grok 3
      description: Strong reasoning and real-time knowledge
      preset:
        endpoint: OpenRouter
        model: x-ai/grok-3
    - name: deepseek/deepseek-v3
      label: DeepSeek V3
      description: Cost-effective for coding and analysis
      preset:
        endpoint: OpenRouter
        model: deepseek/deepseek-v3

interface:
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: false

fileConfig:
  endpoints:
    openAI:
      disabled: false
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
    default:
      totalSizeLimit: 50

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

registration:
  socialLogins: []
  allowedDomains:
    - yourcompany.com

endpoints:
  custom:
    - name: OpenRouter
      apiKey: ${OPENROUTER_KEY}
      baseURL: https://openrouter.ai/api/v1
      models:
        default:
          - anthropic/claude-sonnet-4.5
          - google/gemini-2.5-flash
          - openai/gpt-4o
          - x-ai/grok-3
          - deepseek/deepseek-v3
        fetch: false
      titleConvo: true
      titleModel: google/gemini-2.5-flash
      summarize: false
      summaryModel: google/gemini-2.5-flash
      forcePrompt: false
      modelDisplayLabel: OpenRouter
      headers:
        HTTP-Referer: ${DOMAIN_CLIENT}
        X-Title: YourCompanyName LibreChat
